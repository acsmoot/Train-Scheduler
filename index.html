<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Roll</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
</head>

<body>
    <!-- pseudocode -->
    <!-- use jumbotron -->
    <!-- create <3 rows> same width -->
    <!-- row 1 - id=img train  -->
    <!-- train scheduler id=instruction -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">All Aboard!!!</h1>
            <p class="lead" id=instruction>Enter the trains schedule information below. </p>
            <hr class="my-2">
            <p>Please enter Train Information Below...</p>
        </div>
    </div>
    <!-- ////////////////////////////////////////////////////// -->
    <!-- row 2 - id ="currentTrainSchedule" -->
    <!-- form table -->
    <!-- create via jquery based on entries -->
    <!-- Title - Current Train Schedule -->
    <!-- table with 5  columns -  -->
    <!-- Train Name    
        Destination
        Frequency (min)
        
    <!-- rows created dynamically -->
    <div id="currentTrainSchedule" class="container-fluid">
        <h2 id=nothing class="display-4">Current Train Schedule</h2>
        <div id="header" class="row">
            <div class="col-2">Train Name</div>
            <div class="col-2">Destination</div>
            <div class="col-2">Frequency (min)</div>
            <div class="col-2">Next Arrival</div>
            <div class="col-2">Minutes Away</div>
        </div>
        <hr>
    </div>
    <!-- ///////////////////////////////////////////////////////// -->
    <div id="outputSpace" class="container-fluid">
        <h2 id=enterTrainInfo class="display-4">Add Train Information</h2>
        <!-- simple form -->
        <!-- inputs
    id ="trainName"
    id="destination"
    id="firstTrainTime"-
    id="minuteFrequency" -->
        <form>
            <div class="form-group container-fluid">
                <label for="Train Name">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Metra">
            </div>
            <div class="form-group container-fluid">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Chicago">
            </div>
            <div class="form-group container-fluid">
                <label for="Train Name">First Train Time (militray time - HH:mm)</label>
                <input type="text" class="form-control" id="firstTrainTime" placeholder="13:00">
            </div>
            <div class="form-group container-fluid">
                <label for="Train Name">Frequency (minutes)</label>
                <input type="text" class="form-control" id="minuteFrequency" placeholder="10">
            </div>
            <button class="btn btn-primary" id="enterInput" type="submit">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/scheduler.js" type="text/javascript"></script>
</body>

</html>
